<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="../assets/style.css" />
  </head>
  <body>
    <form id="register-form" class="register-form">
      <h1 class="form__title">Registration</h1>

      <div class="form-group">
        <input
          type="text"
          id="login"
          name="login"
          class="form-control"
          placeholder=" "
          required
        />
        <small class="login error-message"></small>
        <label for="login" class="form__label">Login</label>
      </div>

      <div class="form-group">
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          placeholder=" "
          required
        />
        <small class="password error-message"></small>
        <label for="password" class="form__label">Password</label>
      </div>

      <div class="form-group">
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
          class="form-control"
          placeholder=" "
          required
        />
        <small class="confirm_password error-message"></small>
        <label for="confirm_password" class="form__label"
          >Confirm Password</label
        >
      </div>

      <div class="form-group">
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          placeholder=" "
          required
        />
        <small class="email error-message"></small>
        <label for="email" class="form__label">Email</label>
      </div>

      <div class="form-group">
        <input
          type="text"
          id="name"
          name="name"
          class="form-control"
          placeholder=" "
          required
        />
        <small class="name error-message"></small>
        <small class="auth error-message"></small>
        <label for="name" class="form__label">Name</label>
      </div>

      <div class="group__button">
        <button type="submit" class="form__button">Registration</button>
        <a class="link" href="../index.php">Home</a>
      </div>
    </form>

    <script src="../assets/script.js"></script>
